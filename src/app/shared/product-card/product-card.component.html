<ng-container>
  <div class="card h-100 shadow-sm">
    <app-img-carousel [images]="product.images"></app-img-carousel>

    <div class="card-body d-flex flex-column">
      <a [routerLink]="['/shop','product',product.slug]" class="product-url"><h5 class="card-title">{{ product.title }}</h5></a>
      <p class="card-text text-muted mb-2">{{ product.price | currency:'USD' }}</p>
      <div class="mt-auto d-flex justify-content-between align-items-center">
        <button class="btn btn-sm btn-primary" (click)="addToCart()">Add to cart</button>
        <small class="text-muted">⭐ {{ product.rating || '—' }}</small>
      </div>
    </div>
    <div
      class="badge bg-warning text-dark position-absolute"
      style="right: 0; top: 0; margin: 0.75rem"
    >
      {{ product?.category?.name }}
    </div>
  </div>
</ng-container>
