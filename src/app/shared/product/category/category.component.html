<ng-container>
  <a [routerLink]="['/','shop',cat.slug]">
    <div class="card h-100 border-none text-center cat-card">
      <img [src]="cat.image" class="card-img-top rounded-circle" alt="{{ cat.name }}" />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ cat.name }}</h5>
      </div>
    </div>
  </a>
</ng-container>
