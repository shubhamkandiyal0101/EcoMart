@if(productInfo()) {
    <div class="container py-5" >

    <div class="row g-4">

        <!-- Left Section: Product Images -->
        <div class="col-md-5 text-center">

        <!-- Main Image -->
        <img [src]="selectedImage || productInfo().images[0]"
            onerror="this.src = '/static/img-not-found.png'"
            class="img-fluid rounded shadow-sm mb-3"
            style="max-height: 400px; object-fit: contain;"
            alt="{{ product.title }}">

        <!-- Thumbnail Gallery -->
        <div class="d-flex justify-content-center gap-2">
            @for(img of productInfo().images; track img) {
            <img
                [src]="img"
                (click)="selectedImage = img"
                class="img-thumbnail"
                [class]="{'border-primary': selectedImage === img}"
                onerror="this.src = '/static/img-not-found.png'"
                style="width: 70px; height: 70px; object-fit: contain; cursor: pointer;">
            }
            
        </div>

        </div>

        <!-- Right Section: Details -->
        <div class="col-md-7">

        <h2 class="fw-bold">{{ productInfo().title }}</h2>

        <div class="text-muted mb-2">
            Category: <span class="text-primary"> {{productInfo().category?.name}} </span>
        </div>

        <div class="d-flex align-items-center gap-2 mb-3">
            <div class="h4 text-success fw-bold">₹ {{ productInfo().price }}</div>
            <!-- <span class="badge bg-warning text-dark">
            ⭐ {{ product.rating || 4.5 }}
            </span> -->
        </div>

        <p class="text-secondary mb-4">{{ productInfo().description }}</p>

        <!-- Quantity -->
        <div class="d-flex align-items-center mb-3">
            <span class="me-3 fw-semibold">Quantity:</span>

            <div class="input-group input-group-sm" style="max-width: 120px;">
            <button class="btn btn-outline-secondary" (click)="decrementQty()">-</button>
            <input type="text" class="form-control text-center" [value]="qty" readonly>
            <button class="btn btn-outline-secondary" (click)="incrementQty()">+</button>
            </div>
        </div>

        <!-- Add to Cart -->
        <button class="btn btn-primary btn-lg px-4" (click)="addToCart(productInfo())">
            <i class="bi bi-cart-plus"></i> Add to Cart
        </button>

        </div>
    </div>

    </div>
}
<!-- Optional Loading Placeholder -->
@if(!productInfo()) {
    <div class="container py-5">
    <div class="text-center text-muted">Loading product...</div>
    </div>
}
